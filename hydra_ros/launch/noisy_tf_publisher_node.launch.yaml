---
launch:
  - arg: {name: parent_frame, default: odom}
  - arg: {name: child_frame, default: base_link}
  - arg: {name: yaw_std_dev, default: '0.01'}
  - arg: {name: xyz_std_dev, default: '0.01'}
  - arg: {name: start_from_origin, default: 'True'}
  - arg: {name: wrong_velocity_frame, default: 'False'}
  - node:
      pkg: hydra_ros
      exec: noisy_tf_publisher
      name: noisy_tf_publisher
      on_exit: shutdown
      param:
        - {name: parent_frame, value: $(var parent_frame)}
        - {name: child_frame, value: $(var child_frame)}
        - {name: yaw_std_dev, value: $(var yaw_std_dev)}
        - {name: xyz_std_dev, value: $(var xyz_std_dev)}
        - {name: start_from_origin, value: $(var start_from_origin)}
        - {name: wrong_velocity_frame, value: $(var wrong_velocity_frame)}
      remap:
        - {from: odom, to: /tesse/odom}
